<!DOCTYPE html>
<html lang="en">
<head>
  <title>Partners</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
	  .carousel-dark .carousel-indicators .active {
		  background-color: #3B7DB0;
	  }
	  .cover {
		  object-fit: cover;
		  width: 100vw;
		  height: 100vh;
	  }
  </style>
</head>
<body>

<!-- Carousel -->
<div id="partners" class="carousel carousel-dark slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
	<button type="button" data-bs-target="#partners" data-bs-slide-to="0" class="active"></button>
	<button type="button" data-bs-target="#partners" data-bs-slide-to="1"></button>
	<button type="button" data-bs-target="#partners" data-bs-slide-to="2"></button>
	<button type="button" data-bs-target="#partners" data-bs-slide-to="3"></button>
	<button type="button" data-bs-target="#partners" data-bs-slide-to="4"></button>
	<button type="button" data-bs-target="#partners" data-bs-slide-to="5"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
	<div class="carousel-item active">
	  <img src="images/transformed.jpg" alt="Transformed" class="d-block cover">
	  <!-- <div class="carousel-caption">
		<h3>Transformed</h3>
		<p>Augmented Discipleship</p>
	  </div> -->
	</div>
	<div class="carousel-item">
	  <img src="images/contemplate.jpg" alt="Contemplate" class="d-block cover">
	  <!-- <div class="carousel-caption">
		<h3>Contemplate</h3>
		<p>Daily Devotional</p>
	  </div>  -->
	</div>
	<div class="carousel-item">
	  <img src="images/trucenter.jpg" alt="TruCenter" class="d-block cover">
	  <!-- <div class="carousel-caption">
		<h3>TruCenter</h3>
		<p>Scientific Story-based Motivational Assessment</p>
	  </div>   -->
	</div>
	<div class="carousel-item">
	  <img src="images/wdbible.jpg" alt="WD Bible" class="d-block cover">
	  <!-- <div class="carousel-caption">
		<h3>WD Bible</h3>
		<p>Micro Reading the Bible</p>
	  </div>   -->
	</div>
	<div class="carousel-item">
	  <img src="images/premom.jpg" alt="Premom" class="d-block cover">
	  <!-- <div class="carousel-caption">
		<h3>Premom</h3>
		<p>Personalized Fertility Experience</p>
	  </div>   -->
	</div>
	<div class="carousel-item">
	  <img src="images/soulcare.jpg" alt="Soulcare" class="d-block cover">
	  <!-- <div class="carousel-caption">
		<h3>Soulcare</h3>
		<p>Soul Health</p>
	  </div>   -->
	</div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#partners" data-bs-slide="prev">
	<span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#partners" data-bs-slide="next">
	<span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- <div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div> -->

</body>
</html>
